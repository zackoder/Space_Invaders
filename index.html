<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Space Invaders</title>
  </head>
  <body>
    <h1 class="title">Space Invaders</h1>
    <div id="score">
      <span class="bestscore">Best Score: </span
      ><span class="score">Score: </span>
    </div>
    <div id="game">
      <div class="lay_out_Pausse lay_out">
        <div>
          <button>restart</button>
          <button>continue</button>
        </div>
      </div>
      <div class="lay_out_GameOver lay_out">
        <h2>Game Over</h2>
        <button>restart</button>
      </div>
      <div class="lay_out_YouWin lay_out">
        <h2>You Win</h2>
        <button>restart</button>
      </div>
      <img data-player-x="" class="player" src="./images/player.png" />
    </div>
    <script src="./index.js"></script>
    <!-- <script type="module" src="test.js"></script> -->
  </body>
</html>
